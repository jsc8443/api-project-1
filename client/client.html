<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response, isMethodHead) => {
      // put content on the page
      const content = document.querySelector('#content'); // content element reference
      const header = document.createElement('h1');
      const body = document.createElement('p');
      // make header match status code
      switch (response.status) {
        case 200:
          h1.innerHTML = '<h1>Success</h1>';
          break;
        case 201:
          h1.innerHTML = '<h1>Created</h1>';
          break;
        case 204:
          h1.innerHTML = '<h1>Updated (No Content)</h1>';
          break;
        case 400:
          h1.innerHTML = '<h1>Bad Request</h1>';
          break;
        case 404:
        default:
          h1.innerHTML = '<h1>Not Found</h1>';
          break;
      }
      // IF non-HEAD method THEN parse response and add body content
      if (!isMethodHead) {
        let obj = await response.json();
        let jsonString = JSON.stringify(obj);
        body.innerHTML = jsonString;
      }
      // clear content, add new elements
      content.innerHTML = "";
      content.appendChild(header);
      content.appendChild(body);
    };

    const requestAdd = async (addForm) => {
      const name = addForm.querySelector('#nameField').value;
      const age = addForm.querySelector('#ageField').value;
      const formData = `name=${name}&age=${age}`;
      const options = {
        method: 'post',
        headers: {'Accept': 'application/json'},
        body: formData,
      };

      let response = await fetch('/addUser',options);
      handleResponse(response);
    };
    
    const requestGet = async (getForm) => {
      const method = getForm.querySelector('#methodSelect').value;
      const url = getForm.querySelector('#urlField').value;

      let response = await fetch(url, {
        method, // GET or HEAD
        headers: {'Accept': 'application/json'},
      });

      handleResponse(response, method === 'head');
    };

    const init = () => {
      // set input element references
      const addForm = document.querySelector("#nameForm");
      const getForm = document.querySelector("#userForm");

      const addUser = e => {
        e.preventDefault();
        requestAdd(addForm);
        return false;
      }
      const getUsers = e => {
        e.preventDefault();
        requestGet(getForm);
        return false;
      }
      addForm.addEventListener('submit', addUser);
      getForm.addEventListener('submit', getUsers);
    };
    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
