<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response) => {
      // put content on the page
    };

    const requestAdd = async (addForm) => {
      const options = {
        method: 'post',
        headers: {'Accept': 'application/json'},
      };

      let response = await fetch('/addUser',options);
      handleResponse(response);
    };
    const requestGet = async (getForm) => {
      const method = getForm.querySelector('#methodSelect').value;
      const url = getForm.querySelector('#urlField').value;

      let response = await fetch(url, {
        method,
        headers: {'Accept': 'application/json'},
      });

      handleResponse(response/*, method ===''*/);
    };

    const init = () => {
      // set input element references
      const addForm = document.querySelector("#nameForm");
      const getForm = document.querySelector("#userForm");

      const addUser = e => {
        e.preventDefault();
        requestAdd(addForm);
        return false;
      }
      const getUsers = e => {
        e.preventDefault();
        requestGet(getForm);
        return false;
      }
      addForm.addEventListener('submit', addUser);
      getForm.addEventListener('submit', getUsers);
    };
    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
